<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="max-w-4xl mx-auto p-6">
        <!-- Auth Section -->
        <div id="auth-section">
            <!-- Login Form -->
            <div id="login-section" class="bg-white rounded-lg shadow-md p-8 mb-6">
                <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
                <form id="login-form">
                    <div class="mb-4">
                        <label class="block text-gray-700">Username</label>
                        <input type="text" id="username" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" id="password" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
                </form>
                <p class="mt-4 text-center">
                    Don't have an account? <button id="show-register" class="text-blue-500 hover:underline">Register</button>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-section" class="bg-white rounded-lg shadow-md p-8 hidden">
                <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
                <form id="register-form">
                    <div class="mb-4">
                        <label class="block text-gray-700">Username</label>
                        <input type="text" id="register-username" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" id="register-password" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
                </form>
                <p class="mt-4 text-center">
                    Already have an account? <button id="show-login" class="text-blue-500 hover:underline">Login</button>
                </p>
            </div>
        </div>

        <!-- Project Manager -->
        <div id="projects-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Project Manager</h1>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>

            <!-- Create Project -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Create Project</h2>
                <form id="create-project-form">
                    <div class="mb-4">
                        <label class="block text-gray-700">Title</label>
                        <input type="text" id="create-title" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Description</label>
                        <textarea id="create-description" class="w-full p-2 border rounded" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Status</label>
                        <select id="create-status" class="w-full p-2 border rounded">
                            <option value="PLANNING">Planning</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Project</button>
                </form>
            </div>

            <!-- Filter Projects -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Filter Projects</h2>
                <select id="filter-status" class="w-full p-2 border rounded">
                    <option value="">All</option>
                    <option value="PLANNING">Planning</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>

            <!-- Project List -->
            <div id="project-list" class="space-y-4"></div>
        </div>
    </div>
    <script src="/static/js/projects.js"></script>
</body>
</html>
